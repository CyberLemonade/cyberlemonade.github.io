<!DOCTYPE html>
<html lang="en">
<head>
  <title>Diptaksho Palit | Blog</title>
  
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>

<script>
  fetch("/partials/nav.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
    });

    fetch("/blog/posts.json")
      .then((res) => res.json())
      .then((posts) => {
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));

        const blogList = document.getElementById("blog-list");
        posts.forEach((post) => {
          const entry = document.createElement("div");
          entry.classList.add("docs-section");
          entry.innerHTML = `
            <h6 class="docs-header" style="margin-bottom: 0;"><a href="/blog/${post.folder}/">${post.title}</a></h6>
            <p>${post.date}</p>
            <p>${post.description}</p>
            <hr>
          `;
          blogList.appendChild(entry);
        });
      });
</script>
  
<body>
  <div class="container">

    <!-- navbar -->
    <div id="navbar-placeholder"></div>

    <!-- blog -->
    <div class="docs-section" id="blog">
      <h2 class="docs-header">Blog</h2>
      <p>
        For if I ever have the enthusiasm to maintain a blog.
      </p>
    </div> 

    <div id="blog-list"></div>
  </div>
</body>
</html>
